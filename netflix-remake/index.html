<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./style/main.css">
<title>Netflix Remake</title>
<script src="https://kit.fontawesome.com/5b6ed5b630.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">EPICFLIX</h2>
            <nav>
                <a href="#">Start</a>
                <a href="#">My Stuff</a>
                <!--todo: put the magnifier-->
                <i class="fa-solid fa-magnifying-glass"></i>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">WARCRAFT</h3>
                <p class="description">A few human survivors must team up with a group of dissenting Orcs to stop an Orc horde from invading the planet through a magic portal.</p>
                
                <div class="buttons">
                    <button role="button" class="button">
                        <i class="fas fa-play"></i>
                        Watch Now
                    </button>
                    <button role="button" class="button" onclick="window.open('https://www.youtube.com/watch?v=Dqvz8w-latE', '_blank')">
                        Trailer
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        More Informations
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
